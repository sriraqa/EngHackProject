<!DOCTYPE html>
<html>
<title>Results</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {
  font-family: Verdana, sans-serif
}
body, html {
    background-image: url("{{ bgimage }}");
    height: 100%;
    background-position: bottom;
    background-repeat: repeat-y;
    background-size: cover;
}
.parallax {
  background-image: url("{{ album_image }}");
  min-height: 85%;
  background-attachment: fixed;
  background-position: bottom;
  background-repeat: no-repeat;
  background-size: cover;
}
h1,h2,h3,h4,h5,h6,p {
    padding-top: 40px;
    padding-bottom: 20px;
    padding-block-start: 10px;
    margin: 0px;
    color: #ffffff;
}
button {
  border: none;
  background: none;
}
</style>
<body>
<div class="w3-display-topleft w3-hover w3-padding-large">
  <form method="POST" action="/">
     <button name="action1" value="LOGO"><img src="https://www.themusiclab.org/dist/0cfaeccbe50aacec32c5e79e5e495943.png" width = 70px height=70px></button>
  </form>
</div>
<div class="parallax"></div>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-bottomleft">
    <iframe src="{{ spotify_link[0] }}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
  <div class="w3-display-topmiddle">
    <p></p>
    <h2 class="w3-animate-left">More recommendations</h2>
    <p></p>
    {% for i in range(1, 10) %}
      <iframe src="{{ spotify_link[i] }}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    {% endfor %}
    <p></p>
  </div>
</div>

</body>
</html>
