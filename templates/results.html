<!DOCTYPE html>
<html>
<title>Results</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.parallax {
  background-image: url("{{ album_image }}");
  min-height: 100%;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
<div class="w3-display-topleft w3-padding-large w3-xlarge w3-hover">
  <form method="POST" action="/">
      <input type="submit" value="LOGO" name="action1"/>
  </form>
</div>
<div class="parallax"></div>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-bottomleft">
    <iframe src="{{ spotify_link[0] }}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
  <div class="w3-display-topmiddle">
    <h2 class="w3-large w3-center">Results</h2>
    {% for i in range(1, 10) %}
      <iframe src="{{ spotify_link[i] }}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    {% endfor %}
  </div>
</div>

</body>
</html>
